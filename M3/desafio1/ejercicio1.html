<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/M3/desafio1/css/styles.css">

<body>
    <div class="container">  
        <form class="mt-5 col-sm-10  col-lg-10 m-auto ">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control">
                <div class="form-text">
                    Nunca compartiremos tu dirección de correo electronico con nadie
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label" id="password-field">Contraseña</label>
                <input type="password" class="form-control" for="password-field">
            </div>
            <div class="mb-3 form-check d-flex align-items-center ">
                <input type="checkbox" class="form-check-input" id="recordarme">
                <label class="form-check-label ms-2" for="recordarme">Recordarme</label>
            </div>
            <div class="btn btn-primary d-flex align-items-center justify-content-center">Enviar</div>
        </form>
    </div>
