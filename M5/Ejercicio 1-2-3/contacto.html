<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactStyle.css">
    <title>Contacto</title>
</head>
<body>
    <div>
    <header>
        <hr>
        <nav>
            <img src="/Ejercicio 1-2-3/images/M5-logo-azul.svg" alt="Logo" id="logo-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="contacto.html" class="activo">CONTACTO</a></li>
            </ul>
    </header>
    <p class="question">¿Querés que nos contactemos con vos?</p>
    <br>
    <form>
        <p>Dejanos tu consulta:</p>
        <br>
        <br>
        <div>
            <label for="nombre"><p class="field">Nombre Completo </p><p class="required">*</p></label>
            <br>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="email"><p class="field">Email </p><p class="required">*</p></label>
            <br>
            <input type="email" id="email" name="email" required placeholder="example@example.com">
        </div>
        <div>
            <label for="mensaje"><p class="field">Comentario </p><p class="required">*</p></label>
            <br>
            <textarea id="mensaje" name="mensaje" required></textarea>
        </div>
        <div class="botonera">
        <button type="submit">Enviar</button>
        <button type="reset">Resetear</button>
        </div>
    </form>
    </div>
    <footer><img src="/Ejercicio 1-2-3/images/M5-logo-blanco.svg" alt="" class="logo-footer"></footer>
</body>
</html>
