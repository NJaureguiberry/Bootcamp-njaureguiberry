<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactStyle.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <hr>
        <nav>
            <img src="/Ejercicio 1/images/M5-logo-azul.svg" alt="Logo" id="logo-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="contacto.html" class="activo">CONTACTO</a></li>
            </ul>
    </header>
    <p>¿Querés que nos contactemos con vos?</p>
    <br>
    <form>
        <p>Dejanos tu consulta:</p>
        <br>
        <label for="nombre"><p>Nombre Completo *</p></label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
        <br>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
