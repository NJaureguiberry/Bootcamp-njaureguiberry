<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="container">
    <h3>Ingresa el monto de tus ingresos y cual es el porcentaje de tus gastos </h3>
    
    <form action="" class="mt-5 mb-3">
        <input type="number" placeholder="ingresos" class="mb-4" id="ingresos" required>
        <br>
        <input type="number" id="porcentajeGastosNecesarios" placeholder="% gastos necesarios" required>

        <input type="number" id="porcentajeGastosOpcionales" placeholder="% gastos opcionales" required>

        <input type="number" id="porcentajeAhorros" placeholder="% ahorro e inversion" required>
        <br>
        <button class="btn btn-success mt-4" id="botonCalcular">Calcular presupuesto!</button>
    </form>
    <div class="text" id="respuesta"> </div>
    <script src="JS/script.js"></script>
</body>
</html>
